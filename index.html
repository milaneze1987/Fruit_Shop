<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" type="image"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Fruit shop</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-lg-12">
    			<h1 class="text-center">Fruit shop</h1>
    		</div>
    	</div>
        <div class="row">
            <div class="col-lg-12">
                <hr>
                <h5 class="text-center">Кошик</h5>
                <ul class="cart"></ul>
                <hr>
            </div>
            <div class="col-lg-12">
                <div>Name: <input type="text" id="customer-name"></div>
                <div>Email: <input type="text" id="customer-email"></div>
                <div>Phone: <input type="text" id="customer-phone"></div>
                <button id="buy" name="buy">Купить</button>
                <hr>
            </div>
        </div>
        <div class="row shop-field">

        </div>
    </div>




    <!-- Optional JavaScript -->
    
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="shopJs/shop.js" defer></script>
  </body>
</html>
